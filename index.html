<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Saifullah Khan</title>

  
</head>
<body>

  <div class="main">
    <div class="box">
      <div class="leftBox">
        <p id="result">Your Result</p>
        <div class="circle">
          <p id="score">76</p>
          <p id="outOf">of 100</p>
        </div>
        <p id="great">Great</p>
        <p id="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="rightBox">
        <p id="summary">Summary</p>
        <div class="actionReaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="error">
          <p id="text">Reaction</p>
          
          </div>

          <div>
            <p id="earned">80</p>
            
            <p id="total"> / 100</p>
          </div>
        </div>

        <div class="actionReaction" style="background-color: hsl(41.54deg 100% 97.45%);">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="error">
          <p id="text" style="color:hsl(39, 100%, 56%);" >Memory</p>
          
          </div>

          <div>
            <p id="earned">92</p>
            
            <p id="total"> / 100</p>
          </div>
        </div>

        <div class="actionReaction" style="background-color: hsl(173.33deg 52.94% 96.67%);">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="error">
          <p id="text"  style="color: hsl(166, 100%, 37%);">Vebal</p>
          
          </div>

          <div>
            <p id="earned">61</p>
            
            <p id="total"> / 100</p>
          </div>
        </div>

        <div class="actionReaction" style="background-color: hsl(240deg 71.43% 97.25%);">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="error">
          <p id="text">Visual</p>
          
          </div>

          <div>
            <p id="earned">72</p>
            
            <p id="total"> / 100</p>
          </div>
        </div>


        <button id="btn">Continue</button>

      </div>
    </div>
  </div>
  
  
</body>
</html>
